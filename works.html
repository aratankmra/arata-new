<!-- 光る丸アニメーションスクリプト -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // aboutページでなければ終了
    if (!document.body.classList.contains('about-page')) return;

    const container = document.getElementById('circle-container');
    const color = '#c8ffa0'; // 光る丸の色
    let idle = true;
    let idleTimeout;
    let generatorInterval;

    function createCircle() {
      if (!idle) return;

      const circle = document.createElement('div');
      const size = 20; // 丸の大きさ（統一）
      circle.classList.add('circle');
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${Math.random() * 100}%`;
      circle.style.top = `${Math.random() * 100}%`;
      circle.style.backgroundColor = color;

      container.appendChild(circle);

      setTimeout(() => {
        container.removeChild(circle);
      }, 1500); // 短めでスパーク感
    }

    function resetIdleTimer() {
      idle = false;
      clearInterval(generatorInterval);
      container.innerHTML = '';
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(() => {
        idle = true;
        startGenerating();
      }, 3000);
    }

    function startGenerating() {
      generatorInterval = setInterval(createCircle, 200); // 高速に生成
    }

    ['mousemove', 'mousedown', 'keydown', 'touchstart', 'scroll'].forEach(event => {
      window.addEventListener(event, resetIdleTimer);
    });

    startGenerating();
  });
</script>

<!-- メニュー切り替えスクリプト（マウスオーバー） -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('menu-toggle');
      const links = document.getElementById('menu-links');
      const menu = document.querySelector('.menu');
  
      // タッチ対応判定
      const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
  
      if (isTouchDevice) {
        // モバイルの場合：クリックで開閉
        toggle.addEventListener('click', () => {
          const active = links.classList.toggle('active');
          toggle.textContent = active ? '（ ･ _･ ）' : '（ ᴗ _ᴗ ）';
        });
      } else {
        // PCの場合：マウスオーバーで表示・顔文字変更
        menu.addEventListener('mouseenter', () => {
          links.classList.add('active');
          toggle.textContent = '（ ･ _･ ）';
        });
  
        menu.addEventListener('mouseleave', () => {
          links.classList.remove('active');
          toggle.textContent = '（ ᴗ _ᴗ ）';
        });
      }
    });
  </script>
